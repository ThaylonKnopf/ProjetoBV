<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Requisição de B.O.</title>
        <link rel="stylesheet" href="estilo-fato.css">
        <script src="script.js"></script>
        <script src="/header-footer/header/header.js"></script>
        <script src="/header-footer/footer/footer.js"></script>

    </head>
    <body>
        <main class="menuh1">
            <h1>Acidente de transito</h1>
        </main>
        <form>
            <fieldset>
                <h2>Informações do solicitante:</h2>
                <div class="campo" required>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo" required>
                    <label for="sobrenome">Sobrenome:</label> 
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu Sobrenome" required>
                </div>
                <div id="cpf">
                    <label for="cfp">CPF/RG:</label>
                    <input type="text" name="cfp" id="cpf" placeholder="Digite seu CPf/RG" required>
                </div>
                <h2>Endereço Solicitante</h2>
                <div id="rua">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="rua" placeholder="Digite o nome da rua" required>
                    <label for="rua">Numero:</label>
                    <input type="number" name="numero" id="numero" placeholder="Digite o numero da residencia."
                        required>
                </div>
                <div id="bairro">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" placeholder="cidade" required>
                    <label for="estado">UF:</label>
                    <input type="text" name="estado" id="estado" required>
                </div>
                <h2>Qual seu parentesco com a vitima:</h2>
                <select name="parentesco" id="parente">
                    <option selected disabled value="">Selecione</option>
                    <option>Pai/Mae</option>
                    <option>Irmão/Irmã</option>
                    <option>Conjuge</option>
                    <option>Filho/Filha</option>
                    <option>Avô/Avó</option>
                    <option>Responsável Legal</option>
                </select>
                <h2>Informações da vitima:</h2>
                <div class="campov">
                    <label for="nomev">Nome:</label>
                    <input type="text" name="nome" id="nomev" placeholder="Digite seu Nome" required>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenomev" placeholder="Digite seu Sobrenome" required>
                </div>
                <div id="cpfv">
                    <label for="cfp">CPF/RG:</label>
                    <input type="text" name="cfp" id="cpfv" placeholder="Digite seu CPf/RG" required>
                </div>
                <h2>Endereço Vitima</h2>
                <div id="ruav">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="ruavi" placeholder="Digite o nome da rua" required>
                    <label for="numero">Numero:</label>
                    <input type="number" name="numero" id="numerov" placeholder="Digite o numero da residencia."
                        required>
                </div>
                <div id="bairrov">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairrov" placeholder="Bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidadev" placeholder="cidade" required>
                    <label for="estado">UF:</label>
                    <input type="text" name="estado" id="estadov" required>
                <h2>Informações da ocorrencia:</h2>
                <div id="ruao">
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="ruaoc" placeholder="Digite o nome da rua" required>
                    <label for="numero">Numero:</label>
                    <input type="number" name="numero" id="numeroc" placeholder="Digite o numero da residencia."
                        required>
                </div>
                <div id="bairroc">
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairroc" placeholder="Bairro" required>
                </div>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidadec" placeholder="cidade" required>
                    <label for="estado">UF:</label>
                    <input type="text" name="estado" id="estadoc" required>
                </div>
                <div id="data">
                    <label for="data">Data:</label>
                    <input type="date" name="dataoc" id="dataoc">
                    <label for="hora">Hora:</label>
                    <input type="time" name="horaoc" id="horaoc">
                </div>
                <div class="doc">
                    <h2>Foto do Documento (Frente/Verso)</h2>
                    <input type="file" name="doc" id="doc">
                </div>
                <div class="res">
                    <h2>Foto do Comprovante de Residencia(Frente/Verso)</h2>
                    <input type="file" name="doc">
                </div>
            </fieldset>
    </form>
        <main class="main-botao">
            <div class="continuar" required>
                <a href="../transitoselecionar/transito1.html"><button class="voltar">Voltar</button></a>
                <a href="/Concluido/Concluido.html"><button class="prox" required>Concluir</button></a>
            </div>
        </main>
    </body>

</html>
