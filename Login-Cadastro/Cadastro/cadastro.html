
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Login</title>
      <link rel="stylesheet" href="style-cad.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main>
        <div id="cad-login">
                <div id="login">
                    <div id="tit">
                        <img src="/img/m.png" alt="logo-bombeiro">
                    </div>
                <div id="log">
                    <h1>Cadastrar-se</h1>
                    <input class="cad-log" type="text" name="nome" id="inome" placeholder="Nome"><br>
                    <input class="cad-log" type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome"><br>
                    <input class="cad-log" type="email" name="email" id="iemail" placeholder="E-mail"><br>
                    <input class="cad-log" type="password" name="senha" id="isenha" placeholder="Senha"><br>
                    <input class="cad-log" type="password" name="conf-senha" id="iconf-senha" placeholder="Confirmar senha"><br>
                    <a href="/Login-Cadastro/Login/login.html"><input class="botao" type="submit" value="Cadastrar"></a>
                    <a href="/Login-Cadastro/Login/login.html"><input class="botao" type="submit" value="Voltar"></a>
        </div>
</main>
</body>
</html>
