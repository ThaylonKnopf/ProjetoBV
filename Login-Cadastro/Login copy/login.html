
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Login</title>
      <link rel="stylesheet" href="style.css"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<section>
    <div id="login">
        <div id="logo">
            <img src="/img/m.png" alt="">
        </div>
        <h1>Login</h1>
        <input type="email" name="email" id="iemail" placeholder="E-mail" required>
        <input type="password" name="senha" id="isenha" placeholder="Senha"  required>
        <div id="senha-logado">
            <input type="checkbox" name="check-p" id="check">
            <label for="check">Manter-me conectado.
            </label>
            <p>Esqueceu sua <a href="#">senha</a>?</p>
        </div>
        <input type="submit" value="Entrar" id="entrar" onclick="entrar()" class="btn-entrar">
    </div>
    <div id="imagem">
    </div>
    <script>

        function entrar() {
            var login = document.getElementById('iemail').value
            var senha = document.getElementById('isenha').value

            if( login == 'admin' && senha == 'admin'){
                location.assign('/index.html');
            }else{
                alert('E-mail ou Senha nao Conferem !')
            }
        }

        $('#isenha').on({
            blur: function() {
                document.getElementById("entrar").focus()
            } 
            })

            addEventListener('popstate', function () {
            // Impedir que a p√°gina volte
            history.pushState(null, '', window.location.href);
            });
    </script>
</section>
</body>
</html>
