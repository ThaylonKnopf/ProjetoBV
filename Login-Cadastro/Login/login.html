
<!DOCTYPE html>
<html lang='pt-BR'>
<head>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <title>Login</title>
      <link rel="stylesheet" href="style.css"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<main>
        <div id="cad-login">
                <div id="login">
                    <div id="tit">
                        <img src="/img/m.png" alt="logo-bombeiro">
                    </div>
                <div id="log">
                    <h1>Login</h1>
                    <input class="cad-log" type="text" name="nome" id="inome" placeholder="Nome"><br>
                    <input class="cad-log" type="password" name="senha" id="isenha" placeholder="Senha"><br>
                    <div id="check">
                        <div>
                            <input type="checkbox" name="m-logar" id="im-logar">
                            <label for="im-logar">Manter-me logado</label>
                        </div>
                        <p>Esqueceu sua <a href="../redefinir -senha/redef-senha.html">senha</a>?</p>
                    </div>
                    <a href="/index.html"><input class="botao" type="submit" value="Entrar" onsubmit="return validateLogin()"></a>
                </div>
                    <div id="fim">
                        <p>Ainda não tem cadastro? <a href="/Login-Cadastro/Cadastro/cadastro.html">Cadastre-se</a></p>
                    </div>
                </div>
                <div id="imagem">
                </div>
                
        </div>
</main>

<script>
    function validateLogin() {
        var username = document.getElementById('inome').value;
        var password = document.getElementById('isenha').value;
    
        // Validação simples para usuário e senha
        if (username === 'admin' && password === 'admin') {
          alert('Login bem-sucedido!');
          return true;
        } else {
          alert('Usuário ou senha incorretos.');
          return false;
        }
      }
</script>
</body>
</html>
