<!DOCTYPE html>
<html lang='pt-BR'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="/img/m.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <form id="loginForm">
        <section>
            <div id="login">
                <div id="logo">
                    <img src="/img/m.png" alt="">
                </div>
                <h1>Login</h1>
                <input type="text" name="email" id="iemail" placeholder="E-mail" required>
                <input type="password" name="senha" id="isenha" placeholder="Senha" required>
                <div id="senha-logado">
                    <input type="checkbox" name="check-p" id="check">
                    <label for="check">Manter-me conectado.
                    </label>
                    <p>Esqueceu sua <a href="/Login-Cadastro/redefinir -senha/redef-senha.html">senha</a>?</p>
                </div>
                <input type="submit" value="Entrar" id="entrar" class="btn-entrar">
                <a href="/Login-Cadastro/Cadastro/cadastro.html" id="cad">Cadastre-se !</a>
            </div>
            <div id="imagem">
            </div>
        </section>
    </form>
        <script src="script.js"></script>
    </body>
</html>
