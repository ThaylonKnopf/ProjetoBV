<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  #login-box {
    width: 300px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  input[type="text"], input[type="password"], button {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }

  button:hover{
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="login-box">
  <h2>Login</h2>
  <form ">
    <input type="text" id="usuario" placeholder="Usuário" >
    <input type="password" id="senha" placeholder="Senha" >
    <button class="btn-logar" onClick={logar()}; return false>Entrar</button>
  </form>
</div>

<script>
  function logar() {
        var usuario = document.querySelector('#usuario').value;

        if (usuario == 'admin') {
            location.href = "index.html";
        } else {
            alert('Erro ao acessar, verifique senha e usuário')
        }
    }
</script>

</body>
</html>
